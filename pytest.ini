[pytest]
# pytest configuration for AWP 2025 BIM Data Integration System

# Python path
pythonpath = .

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async test support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    db: mark test as database test

# Environment variables
env =
    POSTGRES_HOST=localhost
    POSTGRES_PORT=5432
    POSTGRES_DATABASE=DX_platform
    POSTGRES_USER=postgres
    POSTGRES_PASSWORD=123456
